<!DOCTYPE html>
<html>
<head>
	<title>Damage Report Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/colors.css">
    <link rel="stylesheet" href="../static/css/reportForm.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer>
    </script>
    <script src="../static/js/reportForm.js" defer></script>

</head>

<body>

    <div class="navbar">
        <div class="container">
            <a href="../index.html" class="navbar-brand d-flex align-items-center">
                <strong>DamageTrack</strong>
            </a>
        </div>
    </div>

    <div class="container container-form">
        <form class="needs-validation" novalidate>
            <div class="row mt-3">
                <div class="col-md-3 offset-md-2 col-5">
                    <div class="input-group">
                        <span id="details" class="input-group-text w-25">1</span>
                        <span type="text"  id="headers" class="form-control" >Details</span>
                    </div>
                </div>
                <div class="col-md-3 offset-md-2 col-5 ">
                    <div class="input-group">
                        <span id="location" class="input-group-text w-25">2</span>
                        <span type="text"  id="headers" class="form-control" >Location</span>
                    </div>
                </div>
            
            </div>
            <div id="details-section" class="mt-5">
                <label id="section_label" class="mb-4 fs-5 fw-bold">Details</label>
                <div class="mb-4 w-50">
                    <label for="category" class="form-label mb-3">Category</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" selected disabled>Select a category</option>
                        <option value="water">Water Damage</option>
                        <option value="fire">Fire Damage</option>
                        <option value="mold">Mold Damage</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="invalid-feedback show-warning">
                        Please select a category.
                    </div>
                    <div class="valid-feedback show-warning">
                        Looks good!
                    </div>
                </div>

                <div id="other-category" class="mb-4 w-50 d-none">
                    <label for="other-category" class="form-label mb-3">Other Category</label>
                    <input type="text" id="other-category" name="other-category" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label ">Description</label>
                    <textarea id="description" name="description" class="form-control w-75" rows="3"  required></textarea>
                    <div class="invalid-feedback show-warning">
                        Please provide a valid description.
                    </div>
                    <div class="valid-feedback show-warning">
                        Looks good!
                    </div>
                </div>

                <div class="mb-4">
                    <div class="range" id="range-container">
                      <label for="customRange2" class="form-label mb-4">Urgency level</label>
                      <div class="range-labels">
                        <label for="customRange2" class="form-label px-1">Low</label>
                        <label for="customRange2" class="form-label px-5">Medium</label>
                        <label for="customRange2" class="form-label px-4">High</label>
                      </div>
                      <input type="range" class="form-range" min="0" max="2" id="customRange2">
                    </div>
                </div>

                <div class="mb-4 w-75">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" id="photo" name="photo" class="form-control" required>
                    <div class="invalid-feedback show-warning">
                        Please provide a photo.
                    </div>
                    <div class="valid-feedback show-warning">
                        Looks good!
                    </div>
                </div>
                <div class="submit_section">
                    <button id="next-btn" type="button" class="btn btn-primary">Next</button>
                </div>
            </div>
            <div id="location-section" class="mt-5 d-none">
                <label id="section_label" class="mb-4 fs-5 fw-bold">Location</label>
                <div class="mb-4 w-75">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="Athens" pattern="[A-Za-z]{1,20}" required>
                    <div class="invalid-feedback show-warning">
                        Please provide a valid city.
                    </div>
                    <div class="valid-feedback show-warning">
                        Looks good!
                    </div>
                </div>

                <label for="street" class="form-label">Address</label>
                <div class="input-group mb-3 w-75"> 
                    <span class="input-group-text">Street</span>
                    <input type="text" id="street" class="form-control" placeholder="Evrou" aria-label="Username" required>
                    <span class="input-group-text">Number</span>
                    <input type="number" id="number" class="form-control" placeholder="51" pattern="^[0-9]*[1-9][0-9]*$" min="1" aria-label="Server" required>
                    <div class="invalid-feedback show-warning">
                        Please provide a valid address.
                    </div>
                    <div class="valid-feedback show-warning">
                        Looks good!
                    </div>
                </div>

                <div class="mb-4 w-75">
                    <label for="zip" class="form-label">ZIP</label>
                    <input type="number" id="zip" name="zip" class="form-control" placeholder="15234" maxlength="20"  min="1" pattern="^[0-9]*[1-9][0-9]*$"  required>
                    <div class="invalid-feedback show-warning">
                        Please provide a valid zip code.
                    </div>
                    <div class="valid-feedback show-warning">
                        Looks good!
                    </div>
                </div>
                <div class="submit_section">
                    <button id="back-btn" type="button" class="btn btn-primary mx-5">Back</button>
                    <button id="submit-btn" type="submit" class="btn btn-primary mx-5">Submit</button>
                </div>
            </div>
                  
        </form>
    </div>

</body>
</html>
